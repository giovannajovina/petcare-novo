<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pet/style_cadastropet.css">
    <title>Cadastro do PET</title>
</head>
<body>
  
  <div class="esquerda"></div>
  <div class="direita">  
    
    <h1>Cadastre seu PET</h1>

    <form>

      <div class="arquivo">
        <label class="foto" for="foto"></label>
        <input type="file" id="foto" name="foto" class="upload-foto" accept="image/*" required>
      </div>


      <input type="text" id="username" name="username" placeholder="Nome do PET" required>
      <select id="especie" name="especie" required>
          <option value="">Selecione a espécie</option>
          <option value="Cachorro">Cachorro</option>
          <option value="Gato">Gato</option>
      </select>

      <div class="checkbox-group">
        <label for="deficiencia">Possui alguma deficiência
        <input type="checkbox" id="deficiencia" name="deficiencia"></label>
      </div>

      <div class="checkbox-group">
        <label for="castrado">Castrado
        <input type="checkbox" id="castrado" name="castrado"></label>
      </div>
      
      <div class="peso-animal">
        <label for="peso"><img src="../images/peso(5).png" alt="Até 5kg">
        <input type="checkbox" id="porte1" name="porte" value="até 5kg"></label>
      
        <label for="peso"><img src="../images/peso(5-10).png" alt="5-10kg">
        <input type="checkbox" id="porte2" name="porte" value="até 10kg"></label>

        <label for="peso"><img src="../images/peso(10-20).png" alt="10-20kg">
        <input type="checkbox" id="porte3" name="porte" value="até 20kg"></label>
    
        <label for="peso"><img src="../images/peso(20-40).png" alt="20-40kg">
        <input type="checkbox" id="porte4" name="porte" value="até 40kg"></label>
      </div>
      
      <a href="./cadastropet2.html" type="submit" value="Enviar">PROXIMA PÁGINA</a>

    </form>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Histórico</title>
  </head>
  <body>
    <div class="superior">
      <h1>Cuidadores <span class="destaque">Anteriores</span></h1>
    </div>

    <div class="inferior">
      <div class="esquerda">
        <div class="select">
          <select name="" id="">
            <option value="anterior">Serviços Anteriores</option>
          </select>
        </div>

        <div class="perfil">
          <div class="elemento">
            <div class="foto1">
              <img src="../../images/fernanda.png" alt="" />
            </div>
            <div class="avaliacao">
              <p>4,5</p>
            </div>
            <div class="nome">
              <h2>Fernanda Silva</h2>
            </div>
            <div class="status">
              <p>Ontem 09:35</p>
            </div>
            <div class="foto2">
              <img src="../../images/avaliacao-5.png" alt="" />
            </div>
            <div class="preco">
              <p>R$35,04</p>
            </div>
            <div class="servico">
              <p>Alphaville SP (431)</p>
            </div>
          </div>

          <div class="elemento">
            <div class="foto1">
              <img src="../../images/ricardo.png" alt="" />
            </div>
            <div class="avaliacao">
              <p>4,5</p>
            </div>
            <div class="nome">
              <h2>Ricardo Reis</h2>
            </div>
            <div class="status">
              <p>Segunda Feira 17:30</p>
            </div>
            <div class="foto2">
              <img src="../../images/avaliacao-4.png" alt="" />
            </div>
            <div class="preco">
              <p>R$54,90</p>
            </div>
            <div class="servico">
              <p>Jandira SP (263)</p>
            </div>
          </div>
          <div class="elemento">
            <div class="foto1">
              <img src="../../images/mario.png" alt="" />
            </div>
            <div class="avaliacao">
              <p>3,0</p>
            </div>
            <div class="nome">
              <h2>Mario André</h2>
            </div>
            <div class="status">
              <p>Permaneceu de 14/10 á 20/10</p>
            </div>
            <div class="foto2">
              <img src="../../images/avaliacao-3.png" alt="" />
            </div>
            <div class="preco">
              <p>R$25,00</p>
            </div>
            <div class="servico">
              <p>Itapevi SP (152)</p>
            </div>
          </div>
        </div>
      </div>
      <div class="direita"></div>
    </div>
  </body>
</html>

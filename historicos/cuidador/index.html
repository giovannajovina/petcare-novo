<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Histórico</title>
  </head>
  <body>
    <div class="superior">
      <h1>Animais <span class="destaque">Anteriores</span></h1>
    </div>

    <div class="inferior">
      <div class="esquerda">
        <div class="select">
          <select name="" id="">
            <option value="cao">Cães</option>
            <option value="gato">Gatos</option>
            <option value="ave">Aves</option>
          </select>

          <select name="" id="">
            <option value="anterior">Anteriores</option>
            <option value="agendados">Agendados</option>
            <option value="andamento">Andamento</option>
          </select>
        </div>

        <div class="perfil">
          <div class="elemento">
            <div class="foto1">
              <img src="../../images/ritinha.png" alt="" />
            </div>
            <div class="nome">
              <h2>Ritinha</h2>
            </div>
            <div class="status">
              <p>Permaneceu Ontém das 09:35 á 13:00</p>
            </div>
            <div class="foto2">
              <img src="../../images/avaliacao.png" alt="" />
            </div>
            <div class="preco">
              <p>R$25,00</p>
            </div>
            <div class="servico">
              <p><span class="destaque">Trip</span></p>
            </div>
          </div>

          <div class="elemento">
            <div class="foto1">
              <img src="../../images/princesa.png" alt="" />
            </div>
            <div class="nome">
              <h2>Princesa</h2>
            </div>
            <div class="status">
              <p>Permaneceu Ontém das 15:35 á 16:00</p>
            </div>
            <div class="foto2">
              <img src="../../images/avaliacao.png" alt="" />
            </div>
            <div class="preco">
              <p>R$13,90</p>
            </div>
            <div class="servico">
              <p><span class="destaque">Trip</span></p>
            </div>
          </div>
          <div class="elemento">
            <div class="foto1">
              <img src="../../images/simba.png" alt="" />
            </div>
            <div class="nome">
              <h2>Simba</h2>
            </div>
            <div class="status">
              <p>Permaneceu de 29/08 á 31/12</p>
            </div>
            <div class="foto2">
              <img src="../../images/avaliacao.png" alt="" />
            </div>
            <div class="preco">
              <p>R$19,59</p>
            </div>
            <div class="servico">
              <p><span class="destaque">Home</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="direita"></div>
    </div>
  </body>
</html>

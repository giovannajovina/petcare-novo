<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../PerfilCuidador/style.css" />
  </head>
  <body>
    <div class="superior"></div>
    <div class="inferior">
      <div class="teste">
        <div class="perfil">
          <div class="foto">
            <img src="../../images/maria.png" alt="" />
            <h1>Maria de Lurdes</h1>
            <h2>São Paulo</h2>
          </div>

          <div class="info">
            <div class="imagem">
              <img src="../../images/star.png" alt="" />
              <h3>Avaliações</h3>
              <p>255</p>
            </div>
            <div class="meio">
              <h3>Animais Cuidados</h3>
              <p>304</p>
            </div>
            <div class="vip">
              <h3>Premium</h3>
              <img src="../../images/check.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="baixo">
        <div class="bio">
          <h3>Sua <span class="destaque">Biografia</span></h3>
          <p>
            Sou uma senhora que ama os animais desde minha infância, estou a
            muitos anos nesse rede de cuidadores e tenho muita experiência em
            cuidar de animais.
          </p>
        </div>
        <div class="porte">
          <h3>Prefêrencias de peso</h3>
          <div class="peso">
            <img src="../../images/peso(5).png" alt="Até 5kg" />

            <img src="../../images/peso(5-10).png" alt="5-10kg" />

            <img src="../../images/peso(10-20).png" alt="10-20kg" />

            <img src="../../images/peso(20-40).png" alt="20-40kg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

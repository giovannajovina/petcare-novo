<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Cliente</title>
    <link rel="stylesheet" href="perfilClienteCSS.css">
</head>
<body>
    <element id="imagem-cliente"></element>
    <element id="texto-cliente"></element>
    <element id="vetor-lapis"></element>
    <element id="box-info"></element>
    
    <div id="retangulo-1">
        <label for="campo-nascimento"></label>
        <input type="text" id="campo-nascimento" name="campo-nascimento" placeholder="Digite aqui o dia de nascimento:">
    </div>
    <element id="texto-nascimento"></element>
    <element id="vetor-calendario"></element>
    <element id="vetor-lapis-calendario"></element>
    
    <div id="retangulo-2">
        <label for="campo-email"></label>
        <input type="email" id="campo-email" name="campo-email" placeholder="Digite aqui seu e-mail:">
    </div>
    <element id="texto-email">larissa@email.com</element>
    <element id="vetor-email"></element>
    <element id="vetor-lapis-email"></element>
    
    <div id="retangulo-3">
        <label for="campo-localizacao"></label>
        <input type="text" id="campo-localizacao" name="campo-localizacao" placeholder="Digite aqui o logradouro:">
    </div>
    <element id="texto-localizacao"></element>
    <element id="vetor-localizacao"></element>
    <element id="vetor-lapis-localizacao"></element>
    
    <div id="retangulo-4">
        <label for="campo-telefone"></label>
        <input type="tel" id="campo-telefone" name="campo-telefone" placeholder="Digite aqui seu Telefone:">
    </div>
    <element id="vetor-telefone"></element>
    <element id="texto-telefone">Telefone</element>
    <element id="vetor-lapis-telefone"></element>
    
    <a href="../../login/alteracaoSenha/alteracaoSenha.html">
        <element id="altere-senha">Altere sua senha</element>
    </a>
    <element id="botao-confirmar"></element>
    <element id="mensagem-confirmar">EDITAR</element>
    
    <div id="retangulo-5">
        <label for="campo-cpf"></label>
        <input type="text" id="campo-cpf" name="campo-cpf" placeholder="Digite aqui seu CPF:">
    </div>
    <element id="vetor-cpf"></element>
    <element id="vetor-lapis-cpf"></element>
    <element id="texto-cpf"></element>
    
    <div id="retangulo-6">
        <label for="campo-sexo"></label>
        <select id="campo-sexo" name="campo-sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
    </div>
    <element id="texto-sexo"></element>
    <element id="vetor-sexo"></element>
    <element id="vetor-lapis-sexo"></element>

    <p>Larissa Pinheiro</p>
    <a href="../../home/index.html">VOLTAR PARA HOME (ICONE)</a>
</body>
</html>

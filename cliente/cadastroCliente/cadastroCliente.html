<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="../cadastroCliente/style.css" />
</head>
<body>
    <div class="esquerdo">
        <img src="../../images/imagemPETCARE.png" alt="cachorrocachorro" />
    </div>

    <div class="direito">
        <form id="cadastroForm">
            <h1>CADASTRE-SE</h1>

            <input
                id="Nome"
                type="text"
                name="nome"
                placeholder="Nome"
            />

            <input id="data-nascimento" type="date" name="dataNascimento" placeholder="Data de nascimento" required/>

            <input
                id="email"
                type="email"
                name="email"
                placeholder="ðŸ“§Email"
                required
            />

            <input
                id="password"
                type="password"
                name="senha"
                placeholder="Senha"
                required
            />

            <input
                id="endereco"
                type="text"
                name="rua"
                placeholder="EndereÃ§o"
                required
            />

            <input id="telefone" type="tel" name="telefone" placeholder="â˜ŽTelefone" required/>

            <input id="cpf" type="text" name="cpf" placeholder="CPF" required />

            <div class="gender-inputs">
                <div class="gender-title">
                    <h4>GÃªneros</h4>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="idSexo" value="2"/>
                        <label for="female">Feminino</label>
                        <input type="radio" id="male" name="idSexo" value="1"/>
                        <label for="male">Masculino</label>
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <button type="submit">CADASTRAR</button>
            </div>
        </form>
    </div>

    <script>
      document.getElementById('cadastroForm').addEventListener('submit', function(event) {
          event.preventDefault();

          const formData = new FormData(this);
          const jsonObject = {};

          formData.forEach((value, key) => {
              if (key !== 'foto') {
                  jsonObject[key] = value;
              }
          });

          const jsonString = JSON.stringify(jsonObject);
          console.log(jsonString);
          // console.log('aqui');

          fetch('http://localhost/Cuidador/cliente/api/cliente', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: jsonString
              
            })
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
              }
              return response.json();
              // console.log('aqui');
          })
          .then(data => {
              console.log('Success:', data);
              // console.log('aqui');

              window.location.href = "../boasVindas/posCadastroCliente.html";
          })
          .catch((error) => {
            // console.log('aqui');

              console.error('Error:', error.message);
              window.location.href = "../boasVindas/posCadastroCliente.html";
          });
      });
  </script>
</body>
</html>
